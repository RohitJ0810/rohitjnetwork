<template>
    <lightning-card title="User Detail using wire as a function">
        <div class="slds-var-m-around_medium">
            <template lwc:if={userDetail}>
                Email - {userDetail.Email.value}
                Name - {userDetail.Name.value}
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User Detail using wire as a property">
        <div class="slds-var-m-around_medium">
            <template lwc:if={userDetailProperty.data}>
                Email - {userDetailProperty.data.fields.Email.value}
                Name - {userDetailProperty.data.fields.Name.value}
            </template>
        </div>
    </lightning-card>
</template>
