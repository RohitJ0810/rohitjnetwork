<template>
    <c-p2c-alert-component 
     message="I got the data" 
     card-heading="Parent2Child Primitive Data Communication"
     number=20
     is-valid=false>
    </c-p2c-alert-component>

    <div class="slds-var-m-bottom_medium">
        <c-p2c-Carousel-Component carousel-details={carouselData}>
        </c-p2c-Carousel-Component>
    </div>

    <lightning-card title="Parent to Child Action Communication">
        <div class="slds-var-m-around_medium">
            <lightning-input 
             type="number" 
             label="Enter percentage"
             onkeyup={changeHandler}
             value={percentage}>
            </lightning-input>
            <c-p2c-progress-component progress-value={percentage}></c-p2c-progress-component>
        </div>
    </lightning-card>

    <lightning-button variant="brand" label="Reset Slider" onclick={handleClick}></lightning-button>

    <c-p2c-slider-component></c-p2c-slider-component>
</template>
